<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
  <div th:replace="fragments.html :: main-nav"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-2">
        <div th:replace="fragments.html :: settings-menu(currentMenu='tags')"></div>
      </div>
      <div class="col-8">
        <div class="row">
          <h2 class="col-12">관심 카테고리</h2>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="alert alert-info" role="alert">
              관심있는 카테고리를 입력하고 콤마(,) 또는 엔터를 눌러주세요.
            </div>
            <input id="tags" type="text" name="tags" class="tagify-outside" aria-describedby="tagHelp"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
  <script type="application/javascript" th:inline="javascript">
    $(function(){
      var csrfToken = /*[[${_csrf.token}]]*/ null;
      var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
      $(document).ajaxSend(function (e, xhr, options){
        xhr.setRequestHeader(csrfHeader, csrfToken);
      });
    });
  </script>
  <script type="application/javascript">
    $(function () {
      function tagRequest(url, tagTitle) {
        $.ajax({
          dataType: "json",
          autocomplete: {
            enabled: true,
            rightKey: true,
          },
          contentType: "application/json; charset=utf-8",
          method: "POST",
          url: "/settings/tags" + url,
          data: JSON.stringify({'tagTitle': tagTitle})
        }).done(function (data, status) {
          console.log("${data} and status is ${status}");
        });
      }

      function onAdd(e){
        tagRequest("/add", e.detail.data.value);
      }

      function onRemove(e){
        tagRequest("/remove", e.detail.data.value);
      }

      var tagInput = document.querySelector("#tags");

      // init Tagify script on the above inputs
      var tagify = new Tagify(tagInput, {
        dropdown: {
          pattern: /^.{0,20}$/,
          enabled : 0 // always opens dropdown when input gets focus
        }
      });

      tagify.on("add", onAdd);
      tagify.on("remove", onRemove);
    });
  </script>
</body>
</html>
